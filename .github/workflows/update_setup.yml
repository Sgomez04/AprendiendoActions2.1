name: Update Setup Version

on:
  pull_request_target:
    type: 
      - opened
    branch: 
      - main

jobs:
  update_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with: 
          ref: dev

      - name: "Obtener versi贸n actual y calcular nueva versi贸n"
        id: update_version
        run: |
          CURRENT_VERSION=$(grep -oP "(?<=version=\")[^\"]+" setup.py)
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          echo "NEW_VERSION_PY=${VERSION_PARTS[0]}.$((${VERSION_PARTS[1]} + 1)).${VERSION_PARTS[2]}" >> "$GITHUB_ENV"

      - name: "Actualizar versi贸n en setup.py"
        run: |
          sed -i "s/version=\".*\"/version=\"${{ env.NEW_VERSION_PY }}\"/" setup.py
          cat setup.py

      - name: "Commit changes"
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add setup.py
          git commit -m "Actualizar versi贸n a ${{ env.NEW_VERSION_PY }}"
          git push origin HEAD:dev